<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>View All Pilot</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag">/</object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(name='Melihat Semua Pilot')"></nav>
		<a th:href="@{/}">Back to Home</a>
		
		<h3>Pilots : </h3>
		
		<div th:each="pilot : ${pilots}">
			<h3>-------------------</h3>
			<h3 th:text="'License Number : ' + ${pilot.licenseNumber}"></h3>
			<h3 th:text="'Name : ' + ${pilot.name}"></h3>
			<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
			<a th:href="@{/pilot/delete/{id}(id=${pilot.id})}">Delete This Pilot</a>
		</div>
		<h3>------------</h3>
		<h3>Tambah Pilot</h3>
		<td><a th:href="@{/pilot/add}">Tambah</a>
		
	</body>
</html>
